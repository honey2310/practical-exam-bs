<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout using Bootstrap</title>
    <!-- Bootstrap CSS (from CDN) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="p-3 mb-2  text-dark bg-danger">Item 1</div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3 mb-2 text-dark bg-primary">Item 2</div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3 mb-2 text-dark bg-info">Item 3</div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3 mb-2 text-dark bg-secondary">Item 4</div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3 mb-2  text-dark bg-success">Item 5</div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3 mb-2  text-dark bg-warning">Item 6</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (from CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
